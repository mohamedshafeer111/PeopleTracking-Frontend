 <div class="one">
    <h3 class="events">Events</h3>
</div>


<div *ngIf="activeTab==='people'" class="table-container">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>DESCRIPTION</th>
        <th>Time Stamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of eventsList">
        <td>{{ row.id }}</td>
        <td>{{ row.description }}</td>
        <td>{{ row.timestamp | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      </tr>
    </tbody>
  </table>

  <!-- Bottom Controls Container -->
  <div class="table-bottom-controls">
    <!-- Page size selector -->
    <div class="page-size-selector">
      <label>Rows per page:</label>
      <select [(ngModel)]="pageSize" (change)="onPageSizeChange(pageSize)">
        <option *ngFor="let size of pageSizes" [value]="size">{{ size }}</option>
      </select>
    </div>

    <!-- Pagination buttons -->
    <div class="pagination">
      <button (click)="loadEvents(1)" [disabled]="currentPage === 1">First</button>
      <button (click)="loadEvents(currentPage - 1)" [disabled]="currentPage === 1">Prev</button>
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
      <button (click)="loadEvents(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
      <button (click)="loadEvents(totalPages)" [disabled]="currentPage === totalPages">Last</button>
    </div>
  </div>
</div>
