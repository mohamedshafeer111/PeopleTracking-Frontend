





<div class="otp-container">
  <h2>Verify OTP</h2>

  <form>

    <div class="form-group">
      <label for="otp">Enter OTP</label>
      <input type="text" id="otp" name="otp" [(ngModel)]="loginUser.otp" required class="form-control"
        placeholder="Enter the OTP sent to your email" />
    </div>

    <button type="submit" (click)="verifyOtp()" class="submit-btn">Verify Otp</button>

  </form>
</div>
