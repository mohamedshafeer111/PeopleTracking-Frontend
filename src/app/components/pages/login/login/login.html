


<form>
  
  <div class="container">
    <!-- Left side: Image -->
    <div class="main">
      <img src="assets/login.jpeg" alt="this is a login image" />
    </div>

    <!-- Right side: Inputs -->
    <div class="three">
      <h3 class="four">PURPLEIQ</h3>
      <p>Welcome To People Tracking</p>
      <h3>LOGIN</h3>
      <!-- <label for="email">UserName:</label><br /> -->
      <input
        class="two"
        type="text"
        [(ngModel)]="users.email"
        placeholder="Username"
        name="email"
        required
      /><br />

      <!-- <label for="password">Password:</label><br /> -->
      <input
        type="password" [(ngModel)]="users.password" name="password"  placeholder="Password"
      /><br />

      <button type="submit" (click)="requestOtp()">Login</button>
      <div class="bg-half"></div>
    </div>
  </div>
</form>
